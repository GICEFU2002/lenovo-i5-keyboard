<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenovo i5 Keyboard</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
        }

        /* Text display area */
        .text-display {
            background-color: #2d2d2d;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            min-height: 100px;
            font-size: 18px;
            font-family: monospace;
            color: #00ff00;
            overflow-y: auto;
            word-wrap: break-word;
        }

        /* Keyboard styles */
        .keyboard {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }

        .keyboard-row:last-child {
            margin-bottom: 0;
        }

        .key {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 48px;
            margin: 2px;
            background-color: #3e3e3e;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            position: relative;
        }

        .key:hover {
            background-color: #4a4a4a;
            transform: translateY(-1px);
        }

        .key:active, .key.active {
            background-color: #666;
            transform: translateY(1px);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* Special keys styling */
        .key.special {
            background-color: #454545;
            font-size: 12px;
        }

        .key.space {
            width: 300px;
        }

        .key.tab {
            width: 70px;
        }

        .key.caps {
            width: 90px;
        }

        .key.shift {
            width: 110px;
        }

        .key.enter {
            width: 110px;
        }

        .key.backspace {
            width: 100px;
        }

        .key.ctrl,
        .key.alt,
        .key.fn {
            width: 60px;
        }

        /* Lenovo branding */
        .lenovo-badge {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
            color: #888;
        }

        /* Status indicators */
        .status-indicators {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
            padding-right: 20px;
        }

        .indicator {
            padding: 4px 10px;
            margin-left: 8px;
            border-radius: 3px;
            font-size: 12px;
            background-color: #444;
            opacity: 0.5;
        }

        .indicator.on {
            opacity: 1;
            background-color: #0088ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lenovo i5 Keyboard</h1>
        
        <div class="status-indicators">
            <div id="capsLockIndicator" class="indicator">CAPS</div>
            <div id="numLockIndicator" class="indicator">NUM</div>
        </div>
        
        <div id="display" class="text-display"></div>
        
        <div class="keyboard">
            <!-- Function keys row -->
            <div class="keyboard-row">
                <div class="key special" data-key="Escape">Esc</div>
                <div class="key special" data-key="F1">F1</div>
                <div class="key special" data-key="F2">F2</div>
                <div class="key special" data-key="F3">F3</div>
                <div class="key special" data-key="F4">F4</div>
                <div class="key special" data-key="F5">F5</div>
                <div class="key special" data-key="F6">F6</div>
                <div class="key special" data-key="F7">F7</div>
                <div class="key special" data-key="F8">F8</div>
                <div class="key special" data-key="F9">F9</div>
                <div class="key special" data-key="F10">F10</div>
                <div class="key special" data-key="F11">F11</div>
                <div class="key special" data-key="F12">F12</div>
                <div class="key special" data-key="PrintScreen">PrtSc</div>
                <div class="key special" data-key="Delete">Del</div>
            </div>
            
            <!-- Number row -->
            <div class="keyboard-row">
                <div class="key" data-key="`">` ~</div>
                <div class="key" data-key="1">1 !</div>
                <div class="key" data-key="2">2 @</div>
                <div class="key" data-key="3">3 #</div>
                <div class="key" data-key="4">4 $</div>
                <div class="key" data-key="5">5 %</div>
                <div class="key" data-key="6">6 ^</div>
                <div class="key" data-key="7">7 &</div>
                <div class="key" data-key="8">8 *</div>
                <div class="key" data-key="9">9 (</div>
                <div class="key" data-key="0">0 )</div>
                <div class="key" data-key="-">- _</div>
                <div class="key" data-key="=">=+</div>
                <div class="key special backspace" data-key="Backspace">Backspace</div>
            </div>
            
            <!-- QWERTY row -->
            <div class="keyboard-row">
                <div class="key special tab" data-key="Tab">Tab</div>
                <div class="key" data-key="q">Q</div>
                <div class="key" data-key="w">W</div>
                <div class="key" data-key="e">E</div>
                <div class="key" data-key="r">R</div>
                <div class="key" data-key="t">T</div>
                <div class="key" data-key="y">Y</div>
                <div class="key" data-key="u">U</div>
                <div class="key" data-key="i">I</div>
                <div class="key" data-key="o">O</div>
                <div class="key" data-key="p">P</div>
                <div class="key" data-key="[">[{</div>
                <div class="key" data-key="]">] }</div>
                <div class="key" data-key="\">\|</div>
            </div>
            
            <!-- ASDF row -->
            <div class="keyboard-row">
                <div class="key special caps" data-key="CapsLock">Caps Lock</div>
                <div class="key" data-key="a">A</div>
                <div class="key" data-key="s">S</div>
                <div class="key" data-key="d">D</div>
                <div class="key" data-key="f">F</div>
                <div class="key" data-key="g">G</div>
                <div class="key" data-key="h">H</div>
                <div class="key" data-key="j">J</div>
                <div class="key" data-key="k">K</div>
                <div class="key" data-key="l">L</div>
                <div class="key" data-key=";">; :</div>
                <div class="key" data-key="'">' "</div>
                <div class="key special enter" data-key="Enter">Enter</div>
            </div>
            
            <!-- ZXCV row -->
            <div class="keyboard-row">
                <div class="key special shift" data-key="Shift">Shift</div>
                <div class="key" data-key="z">Z</div>
                <div class="key" data-key="x">X</div>
                <div class="key" data-key="c">C</div>
                <div class="key" data-key="v">V</div>
                <div class="key" data-key="b">B</div>
                <div class="key" data-key="n">N</div>
                <div class="key" data-key="m">M</div>
                <div class="key" data-key=",">, &lt;</div>
                <div class="key" data-key=".">. &gt;</div>
                <div class="key" data-key="/">/ ?</div>
                <div class="key special shift" data-key="Shift">Shift</div>
            </div>
            
            <!-- Control row -->
            <div class="keyboard-row">
                <div class="key special ctrl" data-key="Control">Ctrl</div>
                <div class="key special fn" data-key="Fn">Fn</div>
                <div class="key special alt" data-key="Alt">Alt</div>
                <div class="key space" data-key=" "></div>
                <div class="key special alt" data-key="Alt">Alt</div>
                <div class="key special ctrl" data-key="Control">Ctrl</div>
            </div>
            
            <div class="lenovo-badge">LenovoÂ®</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.getElementById('display');
            const keys = document.querySelectorAll('.key');
            const capsLockIndicator = document.getElementById('capsLockIndicator');
            const numLockIndicator = document.getElementById('numLockIndicator');
            
            let capsLock = false;
            let numLock = false;
            let shiftPressed = false;
            
            // Handle key clicks
            keys.forEach(key => {
                key.addEventListener('click', function() {
                    const keyValue = this.getAttribute('data-key');
                    handleKeyPress(keyValue, this);
                });
            });
            
            // Handle keyboard events
            document.addEventListener('keydown', function(e) {
                const keyElement = findKeyElement(e.key);
                if (keyElement) {
                    keyElement.classList.add('active');
                    handleKeyPress(e.key, keyElement);
                }
            });
            
            document.addEventListener('keyup', function(e) {
                const keyElement = findKeyElement(e.key);
                if (keyElement) {
                    keyElement.classList.remove('active');
                }
                if (e.key === 'Shift') {
                    shiftPressed = false;
                    updateShiftKeys();
                }
            });
            
            function findKeyElement(key) {
                let searchKey = key;
                if (key === ' ') searchKey = ' ';
                else if (key === 'Backspace') searchKey = 'Backspace';
                else if (key === 'CapsLock') searchKey = 'CapsLock';
                else if (key === 'Shift') searchKey = 'Shift';
                else if (key === 'Enter') searchKey = 'Enter';
                else if (key === 'Tab') searchKey = 'Tab';
                else if (key === 'Control') searchKey = 'Control';
                else if (key === 'Alt') searchKey = 'Alt';
                
                return Array.from(keys).find(k => k.getAttribute('data-key') === searchKey);
            }
            
            function handleKeyPress(key, element) {
                switch(key) {
                    case 'Backspace':
                        display.textContent = display.textContent.slice(0, -1);
                        break;
                    case 'Tab':
                        display.textContent += '    ';
                        break;
                    case 'Enter':
                        display.textContent += '\n';
                        break;
                    case 'CapsLock':
                        capsLock = !capsLock;
                        capsLockIndicator.classList.toggle('on', capsLock);
                        updateLetterKeys();
                        break;
                    case 'Shift':
                        shiftPressed = !shiftPressed;
                        updateShiftKeys();
                        break;
                    case 'Control':
                    case 'Alt':
                    case 'Fn':
                    case 'PrintScreen':
                    case 'Delete':
                    case 'Escape':
                        // These keys don't produce characters
                        break;
                    default:
                        if (key.length === 1) {
                            let char = key;
                            if (isLetter(char)) {
                                if (capsLock ^ shiftPressed) {
                                    char = char.toUpperCase();
                                } else {
                                    char = char.toLowerCase();
                                }
                            } else if (shiftPressed) {
                                char = getShiftedCharacter(char);
                            }
                            display.textContent += char;
                        }
                        break;
                }
            }
            
            function isLetter(char) {
                return /^[a-zA-Z]$/.test(char);
            }
            
            function getShiftedCharacter(char) {
                const shiftMap = {
                    '`': '~', '1': '!', '2': '@', '3': '#', '4': '$', '5': '%',
                    '6': '^', '7': '&', '8': '*', '9': '(', '0': ')', '-': '_',
                    '=': '+', '[': '{', ']': '}', '\\': '|', ';': ':', "'": '"',
                    ',': '<', '.': '>', '/': '?'
                };
                return shiftMap[char] || char;
            }
            
            function updateLetterKeys() {
                keys.forEach(key => {
                    const keyValue = key.getAttribute('data-key');
                    if (keyValue && keyValue.length === 1 && isLetter(keyValue)) {
                        key.textContent = capsLock ? keyValue.toUpperCase() : keyValue.toUpperCase();
                    }
                });
            }
            
            function updateShiftKeys() {
                const shiftKeys = document.querySelectorAll('.shift');
                shiftKeys.forEach(key => {
                    key.classList.toggle('active', shiftPressed);
                });
            }
        });
    </script>
</body>
</html>
